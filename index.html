      function toggleSec(sec) {
        var x = document.getElementById(sec);
        x.classList.toggle('w3-show');

      function ca() {
        var secs = document.getElementsByClassName('sec');
        for (var i = 0; i < secs.length; i++) {
          secs[i].classList.remove('w3-show');
        }
        secs = document.getElementsByClassName('tab');
        for (var i = 0; i < secs.length; i++) {

      function generateNav(nav) {
        //window.alert("generating nav...");
        var tabs = [];
        var navs = [];
        for (var k in pages) {
          if (pages.hasOwnProperty(k)) {
            // generate tab
            tabs.push('<button id="' + k + 'tab" class="tab w3-bar-item w3-button w3-hover-white" onclick="toggleSec(\'' + k + 'nav\'); toggleOpen(this); navClose++;">' + k + ' <i class="fa fa-caret-down"></i></button>');
            // generate topics
            var topics = [];
            for (var ik in pages[k]) {
              if (pages[k].hasOwnProperty(ik)) {
                // open tag
                topics.push('<button class="w3-bar-item w3-button w3-hover-white" onclick="ca(); loadDoc(\'');
                // insert dir
                topics.push(k);
                topics.push('/');
                topics.push(pages[k][ik]);
                topics.push('\');">');
                // insert title
                topics.push(ik);
                // close tag
                topics.push('</button>');
              }
            }
            // generate sec
            navs.push('<div id="' + k + 'nav" class="sec w3-bar w3-hide graphene">' + topics.join('') + '</div>');
          }
        }
        nav.innerHTML += tabs.join('');
        nav.innerHTML += navs.join('');
      }
      function removeElement(elementId) {
        // Removes an element from the document
        var element = document.getElementById(elementId);
        element.parentNode.removeChild(element);
      }
